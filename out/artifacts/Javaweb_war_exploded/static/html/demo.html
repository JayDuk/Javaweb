<body>
    <div class="login_frame"></div>
    <p style='text-align: center; font-size: 48px; color: gray; margin-top: 200px; font-family:"宋体";'>
        用户登录</p>
    <div class="LoginWindow">
        <div>
            <form action="/javaweb/login" class="login" method="post" onsubmit="return user_input()">
                <p>
                    <label for="account">帐号:</label>
                    <input id="account" name="account" type="text" value="">
                </p>

                <p>
                    <label for="password">密码:</label>
                    <input id="password" name="password" type="password" value="">
                </p>

                <p class="login-submit">
                    <button class="login-button" type="submit">Login</button>
                </p>

            </form>
            <p class="registration">
                <a href="/javaweb/login/register">Registration</a>
            </p>
        </div>
    </div>


</body>
