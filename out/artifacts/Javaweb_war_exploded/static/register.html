<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">H+</h1>
        </div>

        <h3>欢迎注册</h3>
        <p>创建一个新账户</p>
        <form action="/javaweb/register/do" class="m-t" role="form">
            <div class="form-group">
                <label for="nickname">昵&ensp;&ensp;&ensp;&ensp;称: </label>
                <input class="form-control" id="nickname" placeholder="请输入昵称" required="" type="text">
            </div>
            <div class="form-group">
                <label for="account">账&ensp;&ensp;&ensp;&ensp;号: </label>
                <input class="form-control" id="account" placeholder="请输入账号" required="" type="text">
            </div>
            <div class="form-group">
                <label for="password">密&ensp;&ensp;&ensp;&ensp;码: </label>
                <input class="form-control" id="password" placeholder="请输入密码" required="" type="password">
            </div>
            <div class="form-group">
                <label for="password2">确认密码: </label>
                <input class="form-control" id="password2" placeholder="请再次输入密码" required="" type="password">
            </div>

            <button class="btn btn-primary block full-width m-b" type="submit">注 册</button>

            <p class="text-muted text-center">
                <small>已经有账户了？</small>
                <a href="/javaweb/login">点此登录</a>
            </p>

        </form>
    </div>
</div>

</body>
</html>
